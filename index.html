<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Cambiado a una fuente más moderna */
            margin: 0;
            padding: 20px;
            background: linear-gradient(to bottom right, #000000, #434343); /* Fondo negro degradado */
            color: white; /* Texto blanco para contraste */
        }
        header {
            background: #007bff;
            color: white;
            padding: 10px 0;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        main {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1); /* Fondo con transparencia */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-wrap: wrap; /* Permite que las tarjetas se acomoden en varias filas */
            justify-content: center; /* Centra las tarjetas */
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #007bff;
            color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        /* Estilo de las tarjetas */
        .book {
            position: relative;
            border-radius: 10px;
            width: 220px;
            height: 300px;
            margin: 15px; /* Espaciado entre las tarjetas */
            background-color: whitesmoke;
            box-shadow: 1px 1px 12px #000;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            overflow: hidden; /* Oculta el contenido que sobresale */
            transition: transform 0.3s; /* Efecto de transformación suave */
        }
        
        .book:hover {
            transform: scale(1.05); /* Aumenta el tamaño de la tarjeta al pasar el ratón */
        }
        
        .cover {
            position: absolute;
            background-color: lightgray;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.5s; /* Transición suave */
        }
        
        .book:hover .cover {
            transform: rotateY(-80deg); /* Efecto de giro al pasar el ratón */
        }
        
        p {
            font-size: 20px;
            font-weight: bold; /* Texto en negrita */
        }
    </style>
</head>
<body>

<header>
    <h1>COYEYEYEYEYEYYE</h1>
</header>

<main>
    <h2>TE AMO MI NIÑA HERMOSA, AQUI VOY A HACERTE CARTITAS JSJS</h2>

    <div class="book">

        <div class="cover">
            <p>Leeme</p>
        </div>
    </div>
    
    <div class="book">
        <p>Hello</p>

        </div>
    </div>

    <div class="book">
        <p>Hello</p>
        <div class="cover">
            <p>Hover Me</p>
        </div>
    </div>

    <div class="book">
        <p>Hello</p>
        <div class="cover">
            <p>Hover Me</p>
        </div>
    </div>
</main>

<footer>
    <p>Iker Magallan &copy; 2024</p>
</footer>

</body>
</html>
